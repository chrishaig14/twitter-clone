<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1></h1>

<template id="post-template">
    <div class="post">
        <div class="post-header">
            <img class="post-user-pic">
            <div class="post-header-div">
                <a href="#" class="post-user">John Doe</a>
                <span class="post-timestamp">16:04, Fri May 17</span>
            </div>
        </div>
        <div class="post-content"></div>
        <div class="post-footer">
            <button>Retweet</button>
            <button class="reply-button">Reply</button>
            <button>Like</button>
        </div>
        <div class="comment-section">
            <form class="comment-form" action="#">
                <input class="comment-input" type="text" placeholder="your comment">
                <button type="submit" id="confirm-comment">Comment</button>
            </form>
            <div class="comment">
                <div class="comment-user"></div>
                <div class="comment-content">This is a comment</div>

                <button>Reply</button>
            </div>
        </div>
    </div>
</template>

<div class="view" id="view-login">
    <h1>Login</h1>

    <div id="login-container">
        <form id="login-form" action="#">
            <div>
                <label>Username:
                    <div id="username-box">
                        <span id="user-at-symbol">@</span><input id="login-username-input" type="text"
                                                                 placeholder="username">
                    </div>
                </label>

            </div>
            <br>
            <div>
                <label>Password:
                    <div>
                        <input id="login-password-input" type="password" placeholder="password">
                    </div>
                </label>
            </div>
            <span id="login-result" style="color:red; visibility:hidden">Placeholder</span>
            <br>
            <button id="confirm-login-button" type="submit">Login</button>
        </form>
        <button id="sign-up-button">Sign up</button>
    </div>
</div>

<div class="view" id="view-signup">
    <h1>Sign up</h1>
    <form id="signup-form" action="#">
        <label>Username:
            <div id="username-box">
                <span id="user-at-symbol">@</span><input id="signup-username-input" type="text" placeholder="username">
            </div>
        </label>
        <br>
        <div>
            <label>Password: <input id="signup-password-input" type="password" placeholder="password"></label>
        </div>
        <div>
            <label>Basic info: <input id="signup-info-input" type="text" placeholder="Your info"></label>
        </div>
        <br>
        <button id="confirm-sign-up-button" type="submit">Sign up</button>
    </form>
</div>
<div class="view" id="view-feed">
    <h1>Feed</h1>
    <div id="header">
        <button>Home</button>
        <button>Following</button>
        <form id="search-form">
            <label id="search-label">Search:<input type="text" autocomplete="off" placeholder="search"
                                                   id="search-input"></label>
        </form>
        <form id="follow-form">
            <label id="follow-label">Follow:<input type="text" placeholder="search" id="follow-input"></label>
        </form>
        <button id="logout-button">Logout</button>
    </div>
    <div id="main-container">
        <div id="user-info">BASIC USER INFO
            <img id="user-pic" src="https://i.pravatar.cc/150">
            Logged in as <span id="username-span"></span>
        </div>
        <div id="post-container">
            <div id="new-post" class="post">
                NEW POST
                <form id="new-post-form">
                    <input id="new-post-content" type="text" placeholder="Your post">
                    <button id="confirm-new-post-button" type="submit">Post!</button>
                </form>
            </div>
        </div>

    </div>
</div>

</body>
<script src="index.js"></script>
</html>
