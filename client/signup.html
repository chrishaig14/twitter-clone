<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1></h1>

<form id="signup-form" action="#">
    <h1 id="signup-title">Sign up</h1>
    <div>
        <label>Username: <span id="user-at-symbol">@</span><input id="username-input" type="text"
                                                                  placeholder="username"></label>
    </div>
    <br>
    <div>
        <label>Password: <input id="password-input" type="password" placeholder="password"></label>
    </div>
    <div>
        <label>Basic info: <input id="info-input" type="text" placeholder="Your info"></label>
    </div>
    <br>
    <button id="sign-up-button" type="submit">Sign up</button>
</form>

</body>
</html>
